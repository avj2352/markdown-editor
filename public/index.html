<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Markdown Editor</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/styles/bootstrap.min.css"/>    
    <link href="https://fonts.googleapis.com/css?family=Sanchez&display=swap" rel="stylesheet">
    <!-- Highlight -->        
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/darcula.min.css" rel="stylesheet"/>    
    <link rel="stylesheet" href="/styles/custom.css"/>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Markdown Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav mr-auto">                        
            <li id="about-link" class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>          
        </div>
    </nav>
      <!-- end:Navbar -->
    <div id="mainPage" class="container-fluid col-12 row">
        <div class="col-lg-6" id="editorContainer">
          <textarea v-model="markdownContent"></textarea>
        </div>
        <div class="col-lg-6 preview-section">
            <h1 @click="changeHeaderToText" v-if="isHeader"># {{titleHeader}}</h1>
            <div class="form-group has-success" v-else="isHeader">
              <label class="form-control-label" for="inputSuccess1">Minimum 10 characters...</label>
              <input type="text" v-model="titleHeader" @blur="changeHeaderToText" class="form-control is-valid" id="inputValid">              
            </div>            
            <!-- Render Markdown section -->
            <div class="markdown-render" v-html="htmlContent">

            </div>
            <div class="actions">
                <button type="button" @click="convertMarkdown" class="btn btn-danger">Render</button>                
                <button type="button" class="btn btn-success">Submit</button>
            </div>
        </div>
    </div>
    <!-- end:mainPage -->    
    <!-- Highlight -->    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>    
    <script src="/scripts/main.bundle.js"></script>
</body>
</html>
